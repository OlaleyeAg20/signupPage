<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- css file import -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <div class="subContainer firstContainer" id="firstContainer">
            <h1 class="signIn">Sign In</h1>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <p>Or sign in with email</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forgot your password?</a>
            <button class="btn signIn">Sign In</button>
        </div>
        <div class="subContainer secondContainer" id="secondContainer">
            <h1>Hello, Friend!</h1>
            <p>Register with your personnal details to use all of site features</p>
            <button class="btn signUp" id="swapBtn">Sign Up</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
